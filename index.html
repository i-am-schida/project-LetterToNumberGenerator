<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter-To-Number Generator</title>
  <link rel="icon" href="/images/5f4fbcf754d4760004f2f361.png" type="image/png">
  <link rel="stylesheet" href="styles.css"> <!-- CSS -->
</head>
<body>
  <main>
    <h1>Letter-To-Number Generator</h1>
    <div class="input-container">
      <div class="box">
        <label for="inputText">Enter your text:</label>
        <button id="clearInputText" onclick="clearText('inputText')">Clear</button>
        <textarea id="inputText" oninput="adjustHeight('inputText'); convertText()" placeholder="Hello world!" style="height: 165px;"></textarea>
      </div>
      <div class="box">
        <p>Converted Text:</p>
        <button id="copyOutputText" onclick="copyText('outputText')">Copy</button>
        <textarea id="outputText" class="output-box" readonly disabled placeholder="H3110 w0r1d!" style="height: 165px;"></textarea>
      </div>
    </div>
  </main>
  <script src="script.js"></script> <!-- JS -->
</body>
</html>
